<button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_manage">Меню Управления Резиденцией</button>
<font color="LEVEL">Регенирация HP:</font> <font color="00FFFF">%hp_regen%</font><br1>

<center>
<br><button action="bypass -h npc_%objectId%_functions tele" value="Телепорт" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
