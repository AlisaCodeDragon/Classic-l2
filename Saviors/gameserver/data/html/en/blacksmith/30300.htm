Blacksmith Pushkin:<br>
Nice to meet you, good wanderer. I am Blacksmith Pushkin.<br>
My brother Rupio and I were dispatched from the great Black Anvil Guild. I mean to construct the finest forge here in Giran. Even though we aren't fully ready, we will try our best to satisfy your needs.<br>
