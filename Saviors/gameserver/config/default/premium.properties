#-------------------------------------------------------------
# Free PA system
#-------------------------------------------------------------
# Включить систему бесплатного ПА
AllowFreePAService = False

# Выдавать случайны тип ПА из таблицы premium_account_table
RandomizeFromPremiumAccountTable = False

# Тип ПА из premium_account_table (учитывается при RandomizeFromPremiumAccountTable = False)
FreePAGroupStatic = 1

# Время действия бесплатного ПА (учитывается при RandomizeFromPremiumAccountTable = False)
FreePATimeStatic = 1

# Время указанное в FreePATimeStatic учитывается в часах, или же в днях (False - дни, True - часы)
FreePAIsHoursStatic = False

# Сообщать игрока о выдаче бесплатного ПА
EnablePANotificationText = False

# Обнулять данные о выдаче бесплатного ПА после рестарта сервера, что позволит выдавать игрокам бесплатное ПА заново.
DeleteFreePATableOnStart = False